<!-- templates/registration/password_reset.html -->

{% block content %}
  <h2>Forgot Your Password?</h2>
  <p>Enter your email address below, and we'll send you an email allowing you to reset your password.</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
{% endblock %}
