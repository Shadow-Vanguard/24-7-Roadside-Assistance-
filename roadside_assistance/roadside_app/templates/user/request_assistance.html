    <div class="services-container">
        <div class="service">
            <img src="{% static 'images/towing-vehicle.png' %}" alt="Tow Truck">
            <a href="{% url 'towtruck_request' %}"><button>Tow Truck</button></a>
            <p>Need your vehicle towed? We're here 24/7!</p>
        </div>

        <div class="service">
            <img src="{% static 'images/gas-station.png' %}" alt="Petrol Bunk">
            <a href="{% url 'petrolbunk_request' %}"><button>Petrol Bunk</button></a>
            <p>Out of fuel? We can deliver petrol/diesel to you.</p>
        </div>

        <div class="service">
            <img src="{% static 'images/ambulace1.jpg' %}" alt="Ambulance">
            <a href="{% url 'ambulance_request' %}"><button>Ambulance Service</button></a>
            <p>Emergency medical assistance on the go.</p>
        </div>

        <div class="service">
            <img src="{% static 'images/repair-shop.png' %}" alt="Workshops">
            <a href="{% url 'workshop_request' %}"><button>Workshops</button></a>
            <p>Need vehicle repairs? Find the nearest workshops</p>

            </ul> -->
        </div>
    </div><br><br><br><br><br><br><br><br><br>

    <footer>
        <p>&copy; 2024 Roadside Assistance</p>
    </footer>
